<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Title -->
    <title>Merit Book House | Exam Information & Bookstore</title>
    <meta name="description" content="Rajasthan's premier information hub for RAS, Police, LDC, and Teacher aspirants. Browse our curated bookstore and get latest exam updates.">
    
    <!-- Favicon (Optional) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Google Fonts: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Global Styles -->
    <style>
      :root {
        --font-main: 'Plus Jakarta Sans', sans-serif;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc; /* Tailwind slate-50 */
      }

      /* Simple loading state while React initializes */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 
      THE ROOT CONTAINER:
      This is the most critical element. Your React application (defined in App.jsx) 
      will hook into this ID and replace this empty div with your landing page, 
      exam news, and the bookstore catalog.
    -->
    <div id="root"></div>

    <!-- 
      Hi Gaurav
      THE SCRIPT ENTRY POINT:
      This points to your JavaScript/React entry file (usually main.jsx or index.jsx). 
      Ensure the 'src' path matches your local project structure.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
